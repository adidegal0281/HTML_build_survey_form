<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Survey Form</title>
        <meta charset="UTF-8"/>
        <link rel =stylesheet href=styles.css> 
    </head>
    <body>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        <form id="survey-form">
        <fieldset>
           <label for="name" id="name-label">Name <input id="name" type="text" required placeholder="Enter your name"></label>
           <label for="email" id="email-label">Email <input id="email" type="email" required placeholder="Enter your Email"></label>
           <label for="number" id="number-label">Age(optional) <input id="number" type="number" required min="13" max="120" placeholder="Age"></label>
        </fieldset>
        <fieldset>
            <label for="dropdown" name="select-label">Which option best describes your current role?
            <select id="dropdown">
                <option  value="">Select current role</option>
                <option  value="1">Student</option>
                <option  value="2">Full Time Job</option>
                <option  value="3">Full Time Learner</option>
                <option  value="4">Prefer not to say</option>
                <option  value="5">Other</option>
            </select>
            </label>
        </fieldset>
        <fieldset>
            <label></label>Would you recommend freeCodeCamp to a friend?</label>
            <label for="Definitely" name="Definitely-label">
                <input type="radio" name="recommend" id="Definitely" value="Definitely"> Definitely
            </label>
            <label for="Maybe" name="Maybe-label">
                <input type="radio" name="recommend" id="Maybe" value="Maybe"> Maybe
            </label>
            <label for="Not sure" name="Not sure-label">
                <input type="radio" name="recommend" id="Not sure" value="Not sure">Not sure
            </label>
        </fieldset>
        <fieldset>
            <label for="feature" name="feature-select-label">What is your favorite feature of freeCodeCamp?
                <select id="feature">
                    <option  value="">Select an option</option>
                    <option  value="1">Challenges</option>
                    <option  value="2">Projects</option>
                    <option  value="3">Community</option>
                    <option  value="4">Open Source</option>
                </select>
                </label>
        </fieldset>
        <fieldset>
            <label>What would you like to see improved? (Check all that apply)</label>
            <label for="Front-end Projects" name="Front-end Projects-label">
                <input value="Front-end Projects" type="checkbox" id="Front-end Projects"> Front-end Projects
            </label>
            <label for="Back-end Projects" name="Back-end Projects-label">
                <input value="Back-end Projects" type="checkbox" id="Back-end Projects"> Back-end Projects
            </label>
            <label for="Data Visualization" name="Data Visualization-label">
                <input value="Data Visualization" type="checkbox" id="Data Visualization"> Data Visualization
            </label>
            <label for="Challenges" name="Challenges-label">
                <input value="Challenges" type="checkbox" id="Challenges"> Challenges
            </label>
            <label for="Open Source Community" name="Open Source Community-label">
                <input value="Open Source Community" type="checkbox" id="Open Source Community"> Open Source Community
            </label>
            <label for="Gitter help rooms" name="Gitter help rooms-label">
                <input value="Gitter help rooms" type="checkbox" id="Gitter help rooms"> Gitter help rooms
            </label>
            <label for="Videos" name="Videos-label">
                <input value="Videos" type="checkbox" id="Videos"> Videos
            </label>
            <label for="City Meetups" name="City Meetups-label">
                <input value="City Meetups" type="checkbox" id="City Meetups"> City Meetups
            </label>
            <label for="Wiki" name="Wiki-label">
                <input value="Wiki" type="checkbox" id="Wiki"> Wiki
            </label>
            <label for="Forum" name="Forum-label">
                <input value="Forum" type="checkbox" id="Forum"> Forum
            </label>
            <label for="Additional Courses" name="Additional Courses-label">
                <input value="Additional Courses" type="checkbox" id="Additional Courses"> Additional Courses
            </label>
        </fieldset>
        <fieldset>
            <label for="suggestion">Any comments or suggestions?
                <textarea id ="suggestion" name ="suggestion"rows="10" cols="50" placeholder="I like coding on the beach..."></textarea>
              </label>
        </fieldset>
        <input type="submit" value="Submit" id="submit">
        </form>
    </body>
</html>
